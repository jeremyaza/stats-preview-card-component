<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Desafio de Frontend Mentor" />
    <meta name="author" content="Jeremy Aza" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Stats preview card component | Challenge</title>
  </head>
  <body>
    <div class="content_main">
      <div class="container_component">
        <div class="header_component">
          <img
            srcset="./images/image-header-desktop.jpg 1440w, ./images/image-header-mobile.jpg 375w"
            sizes="(max-width: 375px) 375px, 1440px"
            src="./images/image-header-desktop.jpg"
            alt="Stats"
          />
        </div>
        <div class="body_component">
          <div class="information">
            <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="stat_1">
              <p class="value">10k+</p>
              <span class="data">companies</span>
            </div>
            <div class="stat_2">
              <p class="value">314</p>
              <span class="data">templates</span>
            </div>
            <div class="stat_3">
              <p class="value">12M+</p>
              <span class="data">queries</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
          <a href="https://github.com/jeremyaza" target="_blank" rel="noopener noreferrer">Jeremy Aza</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
